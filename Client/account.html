<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Custom laser pricing made easy and accessible" />
  <meta name="keywords" content="laser, pricing, custom, quotes, bids, engraver" />
  <meta name="author" content="Michael Drummond" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="account.css" />

  <title>LightSpeedPricing</title>

</head>

<body>
  <header>
    <img src="./images/lightspeedpricingVector2.png" alt="light speed pricing logo" class="logo large" />
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item jobs"><a>Jobs</a></li>
        <li class="nav-item laser"><a>Laser</a></li>
        <li class="nav-item account"><a>Account</a></li>
        <li class="nav-item settings"><a>Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
<form id="accountForm">
    <section id="accountMain">
      <div class="accountitem a1">
        <h2>Account</h2>
      </div>
      <div class="empty"></div>
      <div class="accountitem a2">
        <h3>Log-In</h3>
      </div>
      <div class="accountitem a3">
        <h3>Info</h3>
      </div>
      <div class="empty2"></div>
      <div class="accountitem a4">
        <p>email</p>
      </div>
      <div class="accountitem a5">
        <input type="email" placeholder="email" class="email" />
      </div>
      <div class="accountitem a6">
        <input type="text" placeholder="first name" class="fname" />
      </div>
      <div class="accountitem a7">
        <p>First Name</p>
      </div>
      <div class="accountitem a8">
        <p>New Password</p>
      </div>
      <div class="accountitem a9 after">
        <input type="password" id="newPass" placeholder="new password" />
      </div>
      <div class="accountitem a10">
        <input type="text" class="lname" placeholder="last name" />
      </div>
      <div class="accountitem a11">
        <p>Last Name</p>
      </div>
      <div class="accountitem a12">
        <p>Confirm</p>
      </div>
      <div class="accountitem a13">
        <input type="password" id="confirmPass" placeholder="confirm password" />
      </div>
      <div class="accountitem a14">
        <input type="text" class="phone" placeholder="xxx-xxx-xxxx" />
      </div>
      <div class="accountitem a15">
        <p>Phone Number</p>
      </div>
      <div class="accountitem a16">
        <p>Enter Password to Update Info</p>
        <input type="password" id="oldPass" placeholder="account password" />
      </div>
      <div class="accountitem a17">
        <button class="button" id="Submit-New">Submit</button>
      </div>
      <div class="accountitem a18">
        <button class="button" id="log-out">Log-Out</button>
      </div>
    </section>
  </form>
    <!-- <div class="actions">

      <h2>Actions Still Needed</h2>
      <ol class="actions-list">
        <li class="action-item one">Add Standard User Data</li>
        <li class="action-item two">Add Default Job Data</li>
        <li class="action-item three">Add Laser and Speed Data</li>
        <li class="action-item four">Create your first Job</li>
      </ol>
    </div> -->

  </main>

  <footer>
    <div class="line"></div>
    <div class="footer">
      <div class="main-icon-holder">

        <div class="contact">
          <img src="images/contact-us.png" alt="phone icon" id="phone-icon" class="icon" />
          <p>Contact Us</p>
        </div>

        <div class="social-media">
          <img src="images/facebook.png" alt="facebook-icon" id='facebook-icon' class="social" />
          <img src="images/linkedIn.png" alt="linkedIn-icon" id='linkedIn-icon' class="social" />
          <img src="images/youtube.png" alt="youtube-icon" id='youtube-icon' class="social" />
          <img src="images/twitter.png" alt="twitter-icon" id='twitter-icon' class="social" />
          <img src="images/instagram.png" alt="instagram-icon" id='instagram-icon' class="social" />
        </div>

        <div class="review">
          <img src="images/review.png" alt="thumbsup review image" id="review-icon" class="icon" />
          <p>Leave a Review!</p>
        </div>

      </div>

      <div class="text-holder">
        <p>&copy 2022 Copyright LightSpeedPricing</p>
      </div>




    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./account.js"></script>
</body>

</html>
