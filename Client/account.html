<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Custom laser pricing made easy and accessible" />
  <meta name="keywords" content="laser, pricing, custom, quotes, bids, engraver" />
  <meta name="author" content="Michael Drummond" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="account.css" />

  <title>LightSpeedPricing</title>

</head>

<body>
  <header>
    <img src="./images/lightspeedpricingVector2.png" alt="light speed pricing logo" class="logo large" />
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item jobs"><a>Jobs</a></li>
        <li class="nav-item laser"><a>Laser</a></li>
        <li class="nav-item account"><a>Account</a></li>
        <li class="nav-item settings"><a>Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">




  </main>

  <footer>
    <div class="line"></div>
    <div class="footer">
      <div class="main-icon-holder">

        <div class="contact">
          <img src="images/contact-us.png" alt="phone icon" id="phone-icon" class="icon" />
          <p>Contact Us</p>
        </div>

        <div class="social-media">
          <img src="images/facebook.png" alt="facebook-icon" id='facebook-icon' class="social" />
          <img src="images/linkedIn.png" alt="linkedIn-icon" id='linkedIn-icon' class="social" />
          <img src="images/youtube.png" alt="youtube-icon" id='youtube-icon' class="social" />
          <img src="images/twitter.png" alt="twitter-icon" id='twitter-icon' class="social" />
          <img src="images/instagram.png" alt="instagram-icon" id='instagram-icon' class="social" />
        </div>

        <div class="review">
          <img src="images/review.png" alt="thumbsup review image" id="review-icon" class="icon" />
          <p>Leave a Review!</p>
        </div>

      </div>

      <div class="text-holder">
        <p>&copy 2022 Copyright LightSpeedPricing</p>
      </div>




    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./account.js"></script>
</body>

</html>
